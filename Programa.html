<!DOCTYPE html>
<html>
<head>
    <title>Disponibilidad de Mesas</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('https://principal.url.edu.gt/wp-content/uploads/2021/02/campus-quetzaltenango.jpg');
            background-size: cover;
            background-attachment: fixed;
            background-position: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            color: #333;
            margin: 0;
            padding: 20px;
        }
        .container {
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 15px;
            padding: 20px;
            width: 90%;
            max-width: 800px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.3);
            text-align: center;
        }
        h1 {
            color: #4b2e2e;
            font-size: 2.2em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            margin-bottom: 20px;
        }
        .formulario {
            margin-bottom: 20px;
            text-align: left;
        }
        label {
            font-weight: bold;
        }
        input {
            margin-top: 5px;
            margin-bottom: 10px;
            padding: 5px;
            border-radius: 5px;
            border: 1px solid #ccc;
            width: 100%;
            box-sizing: border-box;
        }
        button {
            padding: 10px 20px;
            border-radius: 5px;
            border: none;
            background-color: #4b2e2e;
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #8b5a2b;
        }
        .row {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 15px;
        }
        .mesa {
            border: 2px solid #8b5a2b;
            border-radius: 12px;
            padding: 20px;
            width: 160px;
            height: 100px;
            box-shadow: 4px 4px 8px rgba(0, 0, 0, 0.3);
            text-align: center;
            background-color: #f2d7b5;
            cursor: pointer;
            transition: transform 0.2s ease, background-color 0.3s ease, box-shadow 0.3s ease;
            font-weight: bold;
            font-size: 1.1em;
        }
        .mesa:hover {
            transform: scale(1.05);
            box-shadow: 6px 6px 12px rgba(0, 0, 0, 0.4);
        }
        .ocupada {
            background-color: #ffb3b3;
            color: #721c24;
        }
        .libre {
            background-color: #d4f7d4;
            color: #155724;
        }
    </style>
    <script>
        function cambiarEstadoMesa(event) {
            const mesa = event.currentTarget;
            const numeroMesa = mesa.getAttribute('data-numero');
            if (mesa.classList.contains('libre')) {
                mesa.classList.remove('libre');
                mesa.classList.add('ocupada');
                mesa.innerText = `Mesa ${numeroMesa} Ocupada`;
            } else {
                mesa.classList.remove('ocupada');
                mesa.classList.add('libre');
                mesa.innerText = `Mesa ${numeroMesa} Libre`;
            }
        }

        function generarMesas() {
            const totalMesas = document.getElementById('totalMesas').value;
            const sillasPorMesa = document.getElementById('sillasPorMesa').value;
            const listaMesas = document.getElementById('listaMesas');
            
            listaMesas.innerHTML = ''; // Limpiar mesas previas

            for (let i = 1; i <= totalMesas; i++) {
                const mesaDiv = document.createElement('div');
                mesaDiv.className = 'mesa libre';
                mesaDiv.setAttribute('data-numero', i);
                mesaDiv.innerText = `Mesa ${i} Libre\nSillas: ${sillasPorMesa}`;
                
                mesaDiv.addEventListener('click', cambiarEstadoMesa);
                listaMesas.appendChild(mesaDiv);
            }
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>Disponibilidad de Mesas</h1>
        <div class="formulario">
            <label for="totalMesas">Cantidad total de mesas:</label>
            <input type="number" id="totalMesas" min="1" required><br>

            <label for="sillasPorMesa">NÃºmero de sillas por mesa:</label>
            <input type="number" id="sillasPorMesa" min="1" required><br>

            <button type="button" onclick="generarMesas()">Generar Mesas</button>
        </div>
        <div id="listaMesas"></div>
    </div>
</body>
</html>
