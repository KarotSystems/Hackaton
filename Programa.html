<!DOCTYPE html>
<html>
<head>
    <title>Disponibilidad de Mesas</title>
    <style>
        .mesa {
            border: 2px solid brown; /* Simula el borde de madera */
            border-radius: 10px; /* Esquinas redondeadas */
            padding: 15px;
            margin: 10px;
            width: 150px;
            height: 80px;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3); /* Sombra para darle profundidad */
            text-align: center;
            background-color: #f2f2f2; /* Color de madera claro */
            cursor: pointer; /* Cambia el cursor al pasar por encima */
        }

        .ocupada {
            background-color: #ffcccc; /* Color de rosa claro para indicar ocupada */
        }

        .libre {
            background-color: #c8ffcc; /* Color de verde claro para indicar libre */
        }
    </style>
    <script>
        // Función para alternar el estado de la mesa
        function cambiarEstadoMesa(event) {
            const mesa = event.currentTarget; // Obtiene la mesa en la que se hizo clic
            if (mesa.classList.contains('libre')) {
                mesa.classList.remove('libre');
                mesa.classList.add('ocupada');
                mesa.innerText = "Mesa Ocupada"; // Cambia el texto
            } else {
                mesa.classList.remove('ocupada');
                mesa.classList.add('libre');
                mesa.innerText = "Mesa Libre"; // Cambia el texto
            }
        }

        // Función para asignar el evento a cada mesa
        window.onload = function() {
            const mesas = document.querySelectorAll('.mesa'); // Selecciona todas las mesas
            mesas.forEach(mesa => {
                mesa.addEventListener('click', cambiarEstadoMesa); // Añade el evento de clic
            });
        }
    </script>
</head>
<body>
    <h1>Disponibilidad de Mesas</h1>

    <div class="mesa libre">Mesa 1</div>
    <div class="mesa ocupada">Mesa 2</div>
    <div class="mesa libre">Mesa 3</div>
    <div class="mesa libre">Mesa 4</div>
    <div class="mesa ocupada">Mesa 5</div>
</body>
</html>
